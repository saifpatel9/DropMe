{% extends "base_admin.html" %}
{% block title %}Delete Promo Code{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 shadow-md rounded-lg mt-8">
  <h2 class="text-2xl font-semibold text-[#131C44] mb-4">Confirm Deletion</h2>

  <p class="text-gray-700 mb-6">
    Are you sure you want to delete the promo code 
    <span class="font-semibold text-red-600">"{{ promo.code }}"</span>?
  </p>

  <form method="POST" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded transition">
      Yes, Delete
    </button>
    <a href="{% url 'promo:promo_dashboard' %}" class="text-gray-600 hover:underline self-center">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
