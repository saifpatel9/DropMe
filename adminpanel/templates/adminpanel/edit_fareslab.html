{% extends "base_admin.html" %}
{% load static %}

{% block title %}Edit Fare Slab{% endblock %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Fare Slab</h2>

  <form method="POST" action="" class="space-y-6 bg-white p-6 shadow rounded-md">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label for="service_type" class="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
        {{ form.service_type }}
      </div>

      <div>
        <label for="km_from" class="block text-sm font-medium text-gray-700 mb-1">KM From</label>
        {{ form.km_from }}
      </div>

      <div>
        <label for="km_to" class="block text-sm font-medium text-gray-700 mb-1">KM To</label>
        {{ form.km_to }}
      </div>

      <div>
        <label for="base_fare" class="block text-sm font-medium text-gray-700 mb-1">Base Fare (₹)</label>
        {{ form.base_fare }}
      </div>

      <div>
        <label for="rate_per_km" class="block text-sm font-medium text-gray-700 mb-1">Rate Per KM (₹)</label>
        {{ form.rate_per_km }}
      </div>

      <div>
        <label for="rate_per_minute" class="block text-sm font-medium text-gray-700 mb-1">Rate Per Minute (₹)</label>
        {{ form.rate_per_minute }}
      </div>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white text-sm px-5 py-2 rounded">
        Update Slab
      </button>
    </div>
  </form>
</div>
{% endblock %}
