{% extends "base_admin.html" %}
{% block title %}Edit Rental Service{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-semibold text-[#131C44] mb-6">Edit Rental Service</h2>

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for field in form.visible_fields %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <div class="mt-6 flex justify-end gap-4">
      <button type="submit"
        class="bg-[#00A59E] hover:bg-[#131C44] text-white px-6 py-3 rounded-full font-semibold transition">
        Save Service
      </button>
      <a href="{% url 'rental_dashboard' %}"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-full font-semibold transition">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
