{% extends "base_admin.html" %}

{% block content %}
<div class="pc-container">
  <div class="pc-content">
    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12 md:col-span-8 lg:col-span-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h5 class="text-xl text-red-600 font-semibold">Confirm Delete</h5>
          </div>
          <div class="card-body">
            <p class="mb-6 text-gray-700">
              Are you sure you want to delete
              <strong>{{ user.first_name }} {{ user.last_name }}</strong>?
            </p>

            <form method="post" class="flex items-center gap-4">
              {% csrf_token %}
              <button type="submit"
                class="btn bg-red-600 text-white hover:bg-red-700 transition-all shadow rounded px-4 py-2">
                Yes, Delete
              </button>
              <a href="{% url 'admin_passengers' %}" class="text-gray-600 hover:underline">
                Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
