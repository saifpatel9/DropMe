{% extends "base_admin.html" %}
{% load static %}

{% block content %}
<div class="page-header flex justify-between items-center mb-6">
  <h1 class="text-3xl font-semibold text-gray-800">Admin Dashboard</h1>
</div>

<div class="grid grid-cols-12 gap-x-6">
  <!-- Total Users Card -->
  <div class="col-span-12 xl:col-span-4 md:col-span-6">
    <div class="card">
      <div class="card-header !pb-0 !border-b-0">
        <h5>Total Users</h5>
      </div>
      <div class="card-body">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <h3 class="font-light flex items-center mb-0">
            <i class="feather icon-users text-primary-500 text-[30px] mr-1.5"></i>
            {{ total_users }}
          </h3>
        </div>
        <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6">
          <div class="bg-theme-bg-1 h-full rounded-lg" style="width: 100%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Total Drivers Card -->
  <div class="col-span-12 xl:col-span-4 md:col-span-6">
    <div class="card">
      <div class="card-header !pb-0 !border-b-0">
        <h5>Total Drivers</h5>
      </div>
      <div class="card-body">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <h3 class="font-light flex items-center mb-0">
            <i class="feather icon-user-check text-success-500 text-[30px] mr-1.5"></i>
            {{ total_drivers }}
          </h3>
        </div>
        <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6">
          <div class="bg-success-500 h-full rounded-lg" style="width: 100%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Total Bookings Card -->
  <div class="col-span-12 xl:col-span-4 md:col-span-6">
    <div class="card">
      <div class="card-header !pb-0 !border-b-0">
        <h5>Total Bookings</h5>
      </div>
      <div class="card-body">
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <h3 class="font-light flex items-center mb-0">
            <i class="feather icon-activity text-yellow-500 text-[30px] mr-1.5"></i>
            {{ total_bookings }}
          </h3>
        </div>
        <div class="w-full bg-theme-bodybg rounded-lg h-1.5 mt-6">
          <div class="bg-yellow-400 h-full rounded-lg" style="width: 100%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
