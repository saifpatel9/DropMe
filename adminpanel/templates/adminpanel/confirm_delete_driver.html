{% extends "base_admin.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow-md rounded-xl">
  <h2 class="text-2xl font-semibold text-red-600 mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ driver.first_name }} {{ driver.last_name }}</strong>?</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
    <a href="{% url 'admin_drivers' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
