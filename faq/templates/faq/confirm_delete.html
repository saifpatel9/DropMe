{% extends "base_admin.html" %}
{% block title %}Delete FAQ{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-white shadow p-6 rounded">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Are you sure you want to delete this FAQ?</h2>
  <p class="text-gray-700 mb-6"><strong>{{ faq.question }}</strong> will be permanently removed.</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
      <a href="{% url 'faq_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
