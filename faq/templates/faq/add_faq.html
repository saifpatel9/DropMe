{% extends "base_admin.html" %}
{% block title %}Add FAQ{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-3xl font-semibold text-[#131C44] mb-6">Add FAQ</h1>

  <form method="POST" action="{% url 'add_faq' %}" class="space-y-6">
    {% csrf_token %}

    <!-- Main Topic -->
    <div>
      <label for="main_topic_name" class="block font-medium text-gray-700 mb-1">Main Topic</label>
      <input type="text" name="main_topic_name" id="main_topic_name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#131C44]"
        placeholder="e.g., Booking, Payment" required>
    </div>

    <!-- Sub Topic -->
    <div>
      <label for="sub_topic_name" class="block font-medium text-gray-700 mb-1">Sub Topic</label>
      <input type="text" name="sub_topic_name" id="sub_topic_name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#131C44]"
        placeholder="e.g., Refund, Account Setup" required>
    </div>

    <!-- Question -->
    <div>
      <label for="question" class="block font-medium text-gray-700 mb-1">Question</label>
      <input type="text" name="question" id="question"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#131C44]"
        placeholder="Enter your question" required>
    </div>

    <!-- Answer -->
    <div>
      <label for="answer" class="block font-medium text-gray-700 mb-1">Answer</label>
      <textarea name="answer" id="answer" rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#131C44]"
        placeholder="Enter the answer" required></textarea>
    </div>

    <div class="pt-4">
      <button type="submit"
        class="bg-[#00A59E] hover:bg-[#131C44] text-white font-semibold px-6 py-3 rounded-full transition duration-300">
        Save FAQ
      </button>
      <a href="{% url 'faq_dashboard' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
