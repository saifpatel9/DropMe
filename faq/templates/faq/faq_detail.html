{% extends "base_admin.html" %}
{% block title %}FAQ Detail{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-3xl font-semibold text-[#131C44] mb-6">FAQ Details</h1>

  <div class="space-y-4 text-[15px] text-gray-800">
    <div>
      <label class="block font-semibold text-gray-600">Main Topic</label>
      <p>{{ faq.main_topic.name }}</p>
    </div>

    <div>
      <label class="block font-semibold text-gray-600">Sub Topic</label>
      <p>{{ faq.sub_topic.name }}</p>
    </div>

    <div>
      <label class="block font-semibold text-gray-600">Question</label>
      <p>{{ faq.question }}</p>
    </div>

    <div>
      <label class="block font-semibold text-gray-600">Answer</label>
      <p class="whitespace-pre-line">{{ faq.answer }}</p>
    </div>
  </div>

  <div class="mt-6">
    <a href="{% url 'faq_dashboard' %}"
       class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-full text-sm font-medium transition">
      ‚Üê Back
    </a>
  </div>
</div>
{% endblock %}
