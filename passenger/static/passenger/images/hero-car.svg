<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="carAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A59E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EB9D3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="wheelGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </radialGradient>
    
    <filter id="carShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="10" result="offset"/>
      <feFlood flood-color="#131C44" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car shadow -->
  <ellipse cx="300" cy="350" rx="200" ry="20" fill="#131C44" opacity="0.2"/>
  
  <!-- Main car body -->
  <g filter="url(#carShadow)">
    <!-- Car main body -->
    <path d="M 100 250 Q 100 220 130 220 L 470 220 Q 500 220 500 250 L 500 300 Q 500 320 470 320 L 130 320 Q 100 320 100 300 Z" fill="url(#carBodyGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Car roof -->
    <path d="M 150 220 Q 150 180 180 180 L 420 180 Q 450 180 450 220 L 420 220 L 180 220 Z" fill="url(#carBodyGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Windshield -->
    <path d="M 170 200 Q 170 185 185 185 L 415 185 Q 430 185 430 200 L 430 220 L 170 220 Z" fill="#7dd3fc" opacity="0.6" stroke="#0ea5e9" stroke-width="1"/>
    
    <!-- Side windows -->
    <rect x="180" y="190" width="80" height="25" rx="5" fill="#7dd3fc" opacity="0.6" stroke="#0ea5e9" stroke-width="1"/>
    <rect x="340" y="190" width="80" height="25" rx="5" fill="#7dd3fc" opacity="0.6" stroke="#0ea5e9" stroke-width="1"/>
    
    <!-- Car accent stripe -->
    <rect x="110" y="280" width="380" height="8" rx="4" fill="url(#carAccentGradient)"/>
    
    <!-- Door handles -->
    <rect x="200" y="270" width="12" height="4" rx="2" fill="#64748b"/>
    <rect x="380" y="270" width="12" height="4" rx="2" fill="#64748b"/>
    
    <!-- Headlights -->
    <ellipse cx="120" cy="250" rx="15" ry="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <ellipse cx="480" cy="250" rx="15" ry="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Headlight glows -->
    <ellipse cx="120" cy="250" rx="8" ry="12" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="480" cy="250" rx="8" ry="12" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Grille -->
    <rect x="105" y="240" width="20" height="20" rx="3" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="475" y="240" width="20" height="20" rx="3" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    
    <!-- License plate -->
    <rect x="260" y="305" width="80" height="20" rx="3" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <text x="300" y="318" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">HOSPIONE</text>
  </g>
  
  <!-- Wheels -->
  <g>
    <!-- Front wheel -->
    <circle cx="160" cy="320" r="35" fill="url(#wheelGradient)" stroke="#1a202c" stroke-width="3"/>
    <circle cx="160" cy="320" r="25" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <circle cx="160" cy="320" r="15" fill="#4a5568"/>
    <circle cx="160" cy="320" r="8" fill="url(#carAccentGradient)"/>
    
    <!-- Rear wheel -->
    <circle cx="440" cy="320" r="35" fill="url(#wheelGradient)" stroke="#1a202c" stroke-width="3"/>
    <circle cx="440" cy="320" r="25" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <circle cx="440" cy="320" r="15" fill="#4a5568"/>
    <circle cx="440" cy="320" r="8" fill="url(#carAccentGradient)"/>
    
    <!-- Wheel spokes -->
    <g stroke="#6b7280" stroke-width="2" opacity="0.8">
      <line x1="145" y1="305" x2="175" y2="335"/>
      <line x1="175" y1="305" x2="145" y2="335"/>
      <line x1="160" y1="290" x2="160" y2="350"/>
      <line x1="130" y1="320" x2="190" y2="320"/>
      
      <line x1="425" y1="305" x2="455" y2="335"/>
      <line x1="455" y1="305" x2="425" y2="335"/>
      <line x1="440" y1="290" x2="440" y2="350"/>
      <line x1="410" y1="320" x2="470" y2="320"/>
    </g>
  </g>
  
  <!-- Side mirror -->
  <ellipse cx="95" cy="235" rx="8" ry="6" fill="url(#carBodyGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <ellipse cx="505" cy="235" rx="8" ry="6" fill="url(#carBodyGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Antenna -->
  <line x1="200" y1="180" x2="200" y2="160" stroke="#6b7280" stroke-width="2"/>
  <circle cx="200" cy="160" r="2" fill="#ef4444"/>
  
  <!-- Reflection highlights -->
  <g fill="white" opacity="0.3">
    <ellipse cx="300" cy="200" rx="100" ry="8"/>
    <ellipse cx="300" cy="260" rx="120" ry="6"/>
  </g>
</svg>