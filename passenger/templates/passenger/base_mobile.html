{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>{% block title %}DropMe Cab{% endblock %}</title>
    <!-- <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}"> -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CRITICAL: Only load fonts, NO container CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        /* GLOBAL MOBILE-FIRST RESET - OVERRIDE EVERYTHING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* CRITICAL: Remove all container constraints */
        body {
            margin: 0 !important;
            padding: 0 !important;
            max-width: none !important;
        }
        
        /* Kill any potential container wrapper */
        .container,
        .app-container,
        .wrapper,
        .main-content {
            max-width: none !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
