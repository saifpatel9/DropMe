{% load static %}
{% block extra_css %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/global.css' %}">
<style>
  .info-card { 
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(249, 250, 251, 0.95));
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .text-gradient { 
    background: linear-gradient(90deg,#00A59E,#0EB9D3); -webkit-background-clip:text; -webkit-text-fill-color:transparent; 
  }
  .card-hover { transition: transform .2s, box-shadow .2s; }
  .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.08); }
  .btn-primary { background: linear-gradient(90deg,#00A59E,#0EB9D3); }
  .btn-primary:hover { filter: brightness(0.95); }
  .checkmark-circle { width: 72px; height: 72px; border-radius: 50%; background: #ECFDF5; display:flex; align-items:center; justify-content:center; margin: 0 auto; }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-8 px-4">
  <div class="max-w-lg mx-auto">
    <div class="info-card rounded-2xl shadow-lg p-8 mb-6 text-center animate-fade-in-up">
      <div class="checkmark-circle mb-4">
        <i class="fas fa-check text-green-600 text-3xl"></i>
      </div>
      <h1 class="text-3xl font-heading font-bold text-gradient mb-2">Ride Completed</h1>
      <p class="text-gray-600 font-body">Your ride has been completed.</p>
      <div class="mt-6 p-4 rounded-xl bg-white border border-gray-100 inline-flex items-baseline gap-2">
        <span class="text-sm text-gray-500">Total Fare</span>
        <span class="text-2xl font-heading font-bold text-gray-900">â‚¹{{ booking.fare }}</span>
      </div>
      <div class="mt-8 space-y-3">
        <a href="#" class="w-full btn-primary text-white px-6 py-3 rounded-xl inline-flex items-center justify-center font-medium card-hover" aria-label="Rate Your Driver">
          <i class="fas fa-star mr-3"></i>
          Rate Your Driver
        </a>
        <a href="{% url 'homepage' %}" class="w-full btn-primary text-white px-6 py-3 rounded-xl inline-flex items-center justify-center font-medium card-hover" aria-label="Rate Later">
          <i class="fas fa-clock mr-3"></i>
          Rate Later
        </a>
      </div>
    </div>

    <div class="text-center text-sm text-gray-500 font-body">
      Thank you for riding with us.
    </div>
  </div>
</div>
{% endblock %}
